jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
    }
    afterEvaluate { // (optional) : to exclude classes / packages from coverage
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(
                    dir: it,
                    exclude: [
                        'com/rangerforge/movieman/MoviemanApplication.class',
                        'com/rangerforge/movieman/**/*Exception.*',
                        'com/rangerforge/movieman/config/**',
                        'com/rangerforge/movieman/domain/entity/**',\
                        'com/rangerforge/movieman/domain/repository/**',
                        'com/rangerforge/movieman/tmdb/model/**',
                        'com/rangerforge/movieman/usecase/model/**'
                    ]
            )
        })
    }
}
